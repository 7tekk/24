<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Video Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
  }

  /* Login screen */
  #loginScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
    gap: 1em;
    background-color: #f5f5f5;
  }

  #loginScreen input {
    padding: 0.5em;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  #loginScreen button {
    padding: 0.5em 1em;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  #loginScreen button:hover {
    background-color: #0056b3;
  }

  #errorMsg {
    color: red;
    display: none;
  }

  /* Main page */
  #mainPage {
    display: none;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    width: 100%;
  }

  header {
    width: 100%;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1em;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  header button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 0.5em 1em;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }

  main {
    margin-top: 100px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #videoList {
    display: none;
    flex-direction: column;
    gap: 0.5em;
    margin-top: 1em;
    width: 80%;
    max-width: 600px;
  }

  #videoList button {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0.5em;
    cursor: pointer;
  }

  video {
    width: 80%;
    max-width: 720px;
    margin-top: 1em;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>


<!-- Login Screen -->
<div id="loginScreen">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="errorMsg">Incorrect password</p>
</div>

<!-- Main Page -->
<div id="mainPage">
  <header>
    <button onclick="toggleList()">Show/Hide Videos</button>
  </header>

  <main>
    <div id="videoList"></div>
    <video id="videoPlayer" controls></video>
  </main>
</div>

<script>
  // Password logic
  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');

    if(password === 'nlgger') {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainPage').style.display = 'flex';
    } else {
      errorMsg.style.display = 'block';
    }
  }

  // Video list
  const videos = [
    { title: "Sample Video 1", url: "https://eu-cdn09-prem.boomio-cdn.com/remote_control.php?time=1760950878&cv=e3fbf7b8ff0dbc266825a18db19c9df4&lr=8781000&cv2=be0e36c00e0a2d11d0de6fc7517e28e9&file=%2Fvideos%2F3652000%2F3652553%2F3652553_2160p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=5982f2d876e4e3ce183160a5f6205eb2" },
    { title: "Sample Video 2", url: "https://cdn.discordapp.com/attachments/1344817488801693707/1385301552918696068/7a26de48973892e46d434cb82cc3d67f.mov?ex=68fc57db&is=68fb065b&hm=6269868018a11374ac7b89dd77683037e446b104259eb3e21b402ef297386d68&" },
    { title: "Nature Clip", url: "https://store10.gofile.io/download/web/e474fd2e-cbff-41d3-af37-55116d0201ed/JaneDoe_Flat_4k.mp4" },
    { title: "Nature Clip 2", url: "https://eu-cdn03-prem.boomio-cdn.com/remote_control.php?time=1761001883&cv=1afb1c70ed2698534da4a2590eb9061b&lr=8643750&cv2=93578461438c92e38f577af3185eb615&file=%2Fvideos%2F3659000%2F3659225%2F3659225_2160p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=d02574522c259de114f3f4a00dd05688" },
    { title: "Nature Clip 3", url: "https://eu-cdn08-prem.boomio-cdn.com/remote_control.php?time=1761002673&cv=11aeb427e0f2db8fd6988224b4722298&lr=2559000&cv2=59e3bbc1f0ee079c99db8c8e1a25fab2&file=%2Fvideos%2F3725000%2F3725125%2F3725125_1080p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=90ff392fafeeeeeaa9039884d591b5cf" },
    { title: "Nature Clip 4", url: "https://eu-cdn01-prem.boomio-cdn.com/remote_control.php?time=1761002874&cv=4726a10acae45afbda1a85d7f5e2613d&lr=2482500&cv2=21554b09a336db9882610d1ce8a67349&file=%2Fvideos%2F3567000%2F3567633%2F3567633_1080p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=f534c3805738a377fc447e88bbefb8a9" },
    { title: "Nature Clip 2", url: "https://eu-cdn09-prem.boomio-cdn.com/remote_control.php?time=1761002980&cv=08e0385df3cafd946d9c40b65a7db0e5&lr=11026125&cv2=122eee8270b07942b01ec8cf84193642&file=%2Fvideos%2F3632000%2F3632601%2F3632601_2160p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=6791e578d85f568d4a7f5df3a68c8fdf" },
    { title: "Nature Clip 2", url: "https://eu-cdn03-prem.boomio-cdn.com/remote_control.php?time=1761003063&cv=cb6204a8c2f49af2b00ff386eb67dd69&lr=11026125&cv2=555d6cade8561aa6ebffaeac6178e0da&file=%2Fvideos%2F3632000%2F3632601%2F3632601_2160p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=6791e578d85f568d4a7f5df3a68c8fdf" },
    { title: "Nature Clip 2", url: "https://eu-cdn04-prem.boomio-cdn.com/remote_control.php?time=1761003137&cv=e318a949d9da0ffad5d81b3e0ddb3e5f&lr=9782625&cv2=afb753ac17bf6c254fcf248b21227598&file=%2Fvideos%2F3605000%2F3605085%2F3605085_2160p.mp4&cv3=7b148ffed7e5ddccd7d2456825ccfe56&cv4=20cfb7f226b534ec11e6021e0f92daca" },
    { title: "Nature Clip 2", url: "" }
  ];

  const listContainer = document.getElementById('videoList');
  const player = document.getElementById('videoPlayer');

  videos.forEach(video => {
    const btn = document.createElement('button');
    btn.textContent = video.title;
    btn.onclick = () => playVideo(video.url);
    listContainer.appendChild(btn);
  });

  function toggleList() {
    listContainer.style.display = (listContainer.style.display === 'flex') ? 'none' : 'flex';
  }

  function playVideo(url) {
    player.src = url;
    player.load();
    player.play();
  }
</script>
</body>
</html>

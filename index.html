<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Protected Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login screen */
    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #loginScreen input {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #loginScreen button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginScreen button:hover {
      background-color: #0056b3;
    }

    /* Hidden until login */
    #mainPage {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    header {
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      margin-top: 100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #videoList {
      display: none;
      flex-direction: column;
      gap: 0.5em;
      margin-top: 1em;
      width: 80%;
      max-width: 600px;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player Input</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      padding: 2em;
      background-color: #f5f5f5;
    }
    input {
      width: 60%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    video {
      width: 80%;
      max-width: 720px;
      margin-top: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Simple Video Player</h1>

  <input id="videoInput" type="text" placeholder="Enter video URL (e.g., https://example.com/video.mp4)" />
  <button onclick="loadVideo()">Play Video</button>

  <video id="videoPlayer" controls></video>

  <script>
    function loadVideo() {
      const url = document.getElementById('videoInput').value.trim();
      const player = document.getElementById('videoPlayer');
      if (url) {
        player.src = url;
        player.load();
        player.play();
      } else {
        alert("Please enter a valid video URL.");
      }
    }
  </script>
</body>
</html>

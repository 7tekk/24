<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Video Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
  }

  /* Login screen */
  #loginScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
    gap: 1em;
    background-color: #f5f5f5;
  }

  #loginScreen input {
    padding: 0.5em;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  #loginScreen button {
    padding: 0.5em 1em;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  #loginScreen button:hover {
    background-color: #0056b3;
  }

  #errorMsg {
    color: red;
    display: none;
  }

  /* Main page */
  #mainPage {
    display: none;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    width: 100%;
  }

  header {
    width: 100%;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1em;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  header button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 0.5em 1em;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }

  main {
    margin-top: 100px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #videoList {
    display: none;
    flex-direction: column;
    gap: 0.5em;
    margin-top: 1em;
    width: 80%;
    max-width: 600px;
  }

  #videoList button {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0.5em;
    cursor: pointer;
  }

  video {
    width: 80%;
    max-width: 720px;
    margin-top: 1em;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="errorMsg">Incorrect password</p>
</div>

<!-- Main Page -->
<div id="mainPage">
  <header>
    <button onclick="toggleList()">Show/Hide Videos</button>
  </header>

  <main>
    <div id="videoList"></div>
    <video id="videoPlayer" controls></video>
  </main>
</div>

<script>
  // Password logic
  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');

    if(password === '1234') {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainPage').style.display = 'flex';
    } else {
      errorMsg.style.display = 'block';
    }
  }

  // Video list
  const videos = [
    { title: "Sample Video 1", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
    { title: "Sample Video 2", url: "https://www.w3schools.com/html/movie.mp4" },
    { title: "Nature Clip", url: "https://www.w3schools.com/html/horse.mp4" }
  ];

  const listContainer = document.getElementById('videoList');
  const player = document.getElementById('videoPlayer');

  videos.forEach(video => {
    const btn = document.createElement('button');
    btn.textContent = video.title;
    btn.onclick = () => playVideo(video.url);
    listContainer.appendChild(btn);
  });

  function toggleList() {
    listContainer.style.display = (listContainer.style.display === 'flex') ? 'none' : 'flex';
  }

  function playVideo(url) {
    player.src = url;
    player.load();
    player.play();
  }
</script>
</body>
</html>
